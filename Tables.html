<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <h1>
            Tables 
        </h1>
        <table border="3" align="center">
            <!-- table Row <tr> -->
            <tr >
                <!-- table heading -->
                <th align="center"><h2>Table Heading 1</h2></th>
                <th><h2>Table Heading 2</h2></th>
                <th colspan="3"><h2>Table Heading 3</h2></th>
            </tr>
            <tr rowspan="1">
                <!-- table Data <td> -->
                <td align="center"><h2>table Data 1</h2></td>
                <td align="center"><h2>table Data 2</h2></td>
                <td rowspan="2"><h2>table Data 3</h2></td>
                <td rowspan="2"><h2>table Data 4</h2></td>
                <td rowspan="2"><h2>table Data 5</h2></td>
            </tr>
            <tr>
                <!-- table Data <td> -->
                <td><h2>table Data 1</h2></td>
                <td><h2>table Data 2</h2></td>
               
            </tr>
        </table>



    </body>
</html>
